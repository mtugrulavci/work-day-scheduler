<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mr-auto">
      <!-- Timeblocks go here -->
      

      <div class="row ">
         <div  class=" hour col-md-1 border border-left-0 h-100">
            9AM
        </div>
        <textarea id="9am-txt" class="form-control col-md-10 col-xs-1 description"> </textarea>
        <button id="9am-btn" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
      </div>
      <div class="row ">
        <div  class="hour col-md-1 border border-left-0 h-100">
           10AM
       </div>
       <textarea id="10am-txt" class="form-control col-md-10 col-xs-1 description"></textarea>
       <button id="10am-btn" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
     </div>

     <div class="row ">
      <div class="col-md-1 border border-left-0 h-100">
         11AM
     </div>
     <textarea id="11am-txt" class="form-control col-md-10 col-xs-1 description"></textarea>
     <button id="11am-btn" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
     </div>

    <div class="row ">
      <div class="col-md-1 border border-left-0 h-100">
       12PM
      </div>
    <textarea id="12pm-txt" class="form-control col-md-10 col-xs-1 description"></textarea>
    <button id="12pm-btn" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
  </div>

  <div class="row ">
    <div class="col-md-1 border border-left-0 h-100  ">
          1PM
    </div>
    <textarea id="1pm-txt" class="form-control col-md-10 col-xs-1 description"></textarea>
    <button id="1pm-btn" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
  </div>

  <div class="row ">
    <div class="col-md-1 border border-left-0 h-100">
        2PM
    </div>
    <textarea id="2pm-txt" class="form-control col-md-10 col-xs-1 description"></textarea>
    <button id="2pm-btn" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
  </div>

  <div class="row ">
    <div class="col-md-1 border border-left-0 h-100">
         3PM
    </div>
    <textarea id="3pm-txt" class="form-control col-md-10 col-xs-1 description"></textarea>
    <button id="3pm-btn" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
  </div>
  
  <div class="row ">
    <div class="col-md-1 border border-left-0 h-100">
         4PM
    </div>
    <textarea id="4pm-txt" class="form-control col-md-10 col-xs-1 description"></textarea>
    <button id="4pm-btn"  class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
  </div>

  <div class="row ">
    <div class="col-md-1 border border-left-0 h-100 ">
         5PM
    </div>
    <textarea id="5pm-txt" class="form-control col-md-10 col-xs-1 description"></textarea>
    <button id="5pm-btn" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
  </div>

</div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
